    <h1>Shopping Website</h1>
    <a href="cart.html"><button>cart</button></a>
    <script>
        var product_names = {
            "Names": ["chocolate", "sunglasses", "perfume", "cube", "kite", "samsung"]
        };
        var prices = {
            "chocolate": 5196,
            "sunglasses": 6000,
            "perfume": 1797,
            "cube": 1999,
            "kite": 1199,
            "samsung": 41999
        };
        var paths = {
            "chocolate": "chocolates.png",
            "sunglasses": "sunglasses.png",
            "perfume": "perfume.png",
            "cube": "cube.png",
            "kite": "kite.png",
            "samsung": "samsung.png"
        };
        var order_items = [];
        for (const pname in paths) {
            var container = document.createElement("div");
            container.classList.add("container");
            var image = document.createElement("img");
            image.src = paths[pname];
            image.alt = "not found";
            container.appendChild(image);
            var product = document.createElement("h4");
            product.innerText = pname;
            container.appendChild(product);
            var select = document.createElement("select");
            for (var i = 1; i < 6; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = i;
                select.appendChild(option);
            }
            container.appendChild(select);
            var button = document.createElement("button");
            button.innerText = "Add to Cart";
            button.addEventListener("click", () => {
                order_items.push(pname);
                console.log(order_items);
            });
            container.appendChild(button);
            document.body.appendChild(container);
        }
    </script>
</body>
